<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter Project for Micro IT</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #f2f4f4, #ff66d9);
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .converter {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            width: 350px;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 16px;
        }
        button {
            background-color: #ff66b5;
            color: white;
            border: none;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background-color: #ee04a4;
        }
        .result {
            font-size: 18px;
            margin-top: 15px;
            text-align: center;
            color: #333;
        }
    </style>
</head>
<body>

<div class="converter">
    <h2>Currency Converter</h2>
    <input type="number" id="amount" placeholder="Enter amount">
    <select id="from">
        <option value="USD">USD</option>
        <option value="INR">INR</option>
    </select>
    <select id="to">
        <option value="USD">USD</option>
        <option value="INR">INR</option>
    </select>
    <button onclick="convert()">Convert</button>
    <div class="result" id="result"></div>
</div>

<script>
    const rates = {
        USD: { USD: 1, INR: 83.2 },
        INR: { USD: 0.012, INR: 1 }
    };

    function convert() {
        const amount = parseFloat(document.getElementById("amount").value);
        const from = document.getElementById("from").value;
        const to = document.getElementById("to").value;

        if (isNaN(amount)) {
            document.getElementById("result").innerText = "Please enter a valid amount.";
            return;
        }

        const rate = rates[from][to];
        const result = amount * rate;

        document.getElementById("result").innerText = `${amount} ${from} = ${result.toFixed(2)} ${to}`;
    }
</script>

</body>
</html>
